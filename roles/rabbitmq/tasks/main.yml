- name: install rabbitmq server
  package:
    name: rabbitmq-server
    state: latest

- name: start and enable rabbitmq-server
  service:
    name: rabbitmq-server
    state: started
    enabled: yes


- name: add rabbitmq user
  rabbitmq_user:
    user: openstack
    password: "{{ rabbitmq_openstack_pw }}"
    vhost: /
    configure_priv: .*
    read_priv: .*
    write_priv: .*
    state: present
